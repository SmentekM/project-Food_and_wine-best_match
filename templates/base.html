<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
      <title>Food and wine - best match</title>
      <div class="p-5 bg-danger text-white text-center">
        <h1>Food and wine - best match</h1>
      </div>
    <div class="p-3 mb-2 bg-secondary-subtle text-emphasis-primary">

        {% if g.user %}
        <h5> User: {{g.user}} <a href="{{ url_for('logout') }}" class="link-dark">Logout</a></h5>
        {% else %}
        <h5> User: </h5>
        {% endif %}
    </div>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body class="p-3 mb-2 bg-secondary-subtle">
    <div class="container-fluid bg-secondary-subtle">
      <div class="row">
          <div class=" col-sm-3 bg-secondary-subtle">
            <div class=" container-xl mt-3 btn-group-vertical bg-secondary-subtle">
              <a href="/" class="btn btn-secondary-subtle">Home</a>
              <a href="/login" class="btn secondary-subtle">Sign in</a>
              <a href="/wine" class="btn btn-secondary-subtle">Select wine</a>
              <a href="/getwine" class="btn btn-secondary-subtle">Your food ingredient</a>
            </div>
            <div>
               <img src="{{url_for('static',filename='img/wino.jpg')}}"  alt="chleb i wino" width="300" height="200">
            </div>

          </div>
          <div class="col-sm-9 bg-secondary-subtle">
            {% block content%}

            {% endblock %}
          </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
