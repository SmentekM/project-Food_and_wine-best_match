<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title%}
      <div class="p-5 bg-danger text-white text-center">
        <h1>Food and wine - best match</h1>
      </div>
    {% endblock %}

    <div class="container-fluid ">

      </div>
    </div>
    <div >

    </div>
